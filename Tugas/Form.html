<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <form>
      <table>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td>:</td>
          <td><input type="text" id="nama" name="nama" required /></td>
        </tr>
        <tr>
          <td><label for="nim">NIM</label></td>
          <td>:</td>
          <td><input type="text" id="nim" name="nim" required /></td>
        </tr>
        <tr>
          <td><label for="jurusan">Jurusan</label></td>
          <td>:</td>
          <td><input type="text" id="jurusan" name="jurusan" required /></td>
        </tr>
        <tr>
          <td>Fakultas</td>
          <td>:</td>
          <td>
            <select name="fakultas" id="fakultas">
              <option>Fakultas Ilmu Komputer</option>
              <option>Fakultas Ekonomi Bisnis</option>
              <option>Fakultas Ilmu Budaya</option>
              <option>Fakultas Kesehatan</option>
              <option>Fakultas Teknik</option>
              <option>Fakultas Kedokteran</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="angkatan">Angkatan</label></td>
          <td>:</td>
          <td><input type="number" id="angkatan" name="angkatan" required /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <label for="pria">Pria</label>
            <input type="radio" id="pria" name="gender" />
            <label for="wanita">Wanita</label>
            <input type="radio" id="wanita" name="gender" />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td>:</td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
      </table>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button><a href="Biodata.html">Biodata</a></button>
    </form>
  </body>
</html>
